
<!-- program for printing table using javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputTable">Enter a number for you want to display table :</label>
    <input type="number" value="0" id="inputTable" onchange="indata1(this.value)">

    <script>

        function indata1(value){
            
            digit = value;
            for (i=1;i<=10;i++){
                multiplicationOfNumber = Number(digit*i);
               console.log(digit,"*",i,"=",multiplicationOfNumber);
            
            }
        }

    </script>
    
</body>
</html>
