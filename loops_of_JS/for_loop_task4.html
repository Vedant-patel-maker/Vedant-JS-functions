
<!-- program for printing reverse array using javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const cars = [

            "BMW",
            "Mercedes",
            "Volvo",
            "Fiat",
            "Suzuki",
            "Tata",
            "Mahindra",
            "Volkswagen"

        ];


        console.log("Origina array",cars);

        // reverse array method -1

        // reData=cars.reverse();

        // console.log("Reversed array",reData);


        // reverse array method -2

        for (let i = cars.length -1;i>=0;i--){

            console.log(cars[i]);

        }

        
    </script>
    
</body>
</html>
